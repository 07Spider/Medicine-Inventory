<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://img.freepik.com/free-photo/medical-stethoscope-health-care-blue-background-with-copy-space_53876-124044.jpg') no-repeat center center/cover;
            min-height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .header {
            background: rgba(0, 150, 136, 0.9);
            color: #fff;
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 40px;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .dashboard-item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .dashboard-item:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .dashboard-item h2 {
            font-size: 22px;
            color: #00796b;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn-primary {
            background: #00796b;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #004d40;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header class="header">
            <h1>Medicine Dashboard</h1>
        </header>

        <div class="container">
            <div class="dashboard">

                <div class="dashboard-item">
                    <h2>Add New Medicine</h2>
                    <form action="AddMed.php" method="POST">
                        <input type="submit" value="Add Medicine" class="btn-primary">
                    </form>
                    <form action="Show.php" method="POST">
                        <input type="submit" value="Show Medicine" class="btn-primary">
                    </form>
                    <form action="history.php" method="POST">
                        <input type="submit" value="Medicine History" class="btn-primary">
                    </form>
                </div>

                <div class="dashboard-item">
                    <h2>Search Medicine</h2>
                    <form action="SearchData.php" method="POST" id="searchForm">
                        <label for="searchname">Search Product</label>
                        <input type="text" id="searchname" name="searchname" required>
                        <input type="submit" value="Search" class="btn-primary">
                    </form>
                    <form action="OutOfStock.php" method="POST">
                        <input type="submit" value="Out Of Stock" class="btn-primary">
                    </form>
                </div>

                <div class="dashboard-item">
                    <h2>Medicine Cart</h2>
                    <form action="CartForm.php" method="POST">
                        <input type="submit" value="Add to Cart" class="btn-primary">
                    </form>
                    <form action="ShowCart.php" method="POST">
                        <input type="submit" value="Show Cart" class="btn-primary">
                    </form>
                </div>

                <div class="dashboard-item">
                    <h2>Billing</h2>
                    <form action="ShowBill.php" method="POST">
                        <input type="submit" value="Show Bill" class="btn-primary">
                    </form>
                    <form action="ClientHistory.php" method="POST">
                        <input type="submit" value="Client History" class="btn-primary">
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchForm = document.querySelector("#searchForm");
            searchForm.addEventListener("submit", function (event) {
                const searchInput = document.querySelector("#searchname");
                if (searchInput.value.trim() === "") {
                    event.preventDefault();
                    alert("Please enter a search term.");
                }
            });
        });
    </script>
</body>
</html>
